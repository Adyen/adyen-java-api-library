name: Coveralls

on: [push]

jobs:

  coveralls:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build & Test with Maven
        run: mvn clean test
      - name: Coveralls
        run: mvn coveralls:report
